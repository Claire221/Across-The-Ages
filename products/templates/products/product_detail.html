{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container products-container">
    <div class="row">
        <h2>Products</h2>
    </div>
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                {% if product.image %}
                    <img class="card-img-top" src="{{ product.image_url }}" alt="{{ product.name }}">
                {% endif %}
        </div>
        <div class="col">
            <p>{{ product.name }}</p>
            <p>{{ product.price }}</p>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
