{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
<div class="container product-detail-container">
    <div class="product-detail-row">
        {% if product.image %}
            <img class="card-img-top product-detail-image" src="{{ product.image_url }}" alt="{{ product.name }}">
        {% endif %}

    </div>
    <div class="card-detail product-detail-p">
        <p class="title-font detail-title">{{ product.name }}</p>
        <p class="paragraph-text">{{ product.price }}</p>
        <p class="paragraph-text">{{ product.description }}</p>
        {% if product.category %}
            <a href="{% url 'products' %}?category={{product.category.name}}">
                <i class="fas fa-tag mr-1"></i>{{product.category.friendly_name}}
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
