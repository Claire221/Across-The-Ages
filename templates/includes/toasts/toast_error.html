<div class="toast toast-container black-border-medium" role="alert" aria-live="assertive" data-autohide="false" >
    <div class="toast-header">
      <strong class="mr-auto text-danger">Error<i class="fa-solid fa-exclamation text-danger ml-1"></i> </strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
